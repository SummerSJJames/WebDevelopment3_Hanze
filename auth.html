<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <main class="auth-main">
        <section id="login-form" class="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Username:</label>
                    <input type="text" id="login-email" name="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>

                <button type="submit" id="login-btn">Login</button>
                <a href="#" id="show-register">No account? Register</a>
            </form>
        </section>

        <section id="register-form" class="auth-section hidden">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                </div>

                <button type="submit" id="register-btn">Register</button>
                <a href="#" id="show-login">Already have an account? Login</a>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Memory Game</p>
    </footer>
    <script src="script/utils/jwt.js"></script>
    <script src="script/auth.js"></script>
</body>
</html>
