<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Login / Register</h1>
    </header>

    <main>
        <section id="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Username:</label>
                <input type="text" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit" id="login-btn">Login</button>
                <a href="#" id="show-register">Nog geen account? Registreer</a>
            </form>
        </section>

        <section id="register-form" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>

                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" name="register-confirm-password" required>

                <button type="submit" id="register-btn">Register</button>
                <a href="#" id="show-login">Al een account? Login</a>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Memory Game</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="jwt.js"></script>
    <script src="auth.js"></script>
</body>
</html>
