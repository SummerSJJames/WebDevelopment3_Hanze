<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <h1>JavaScript Memory Game</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Memory Game</a></li>
                <li><a href="user.html">User Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-main">
        <section id="login-section">
            <p>You must be logged in to play.</p>
            <a href="auth.html" id="login-button" class="button">Log in to continue</a>
        </section>

        <section id="game-status" class="hidden">
            <p>Elapsed Time: <span id="elapsed-time">0</span> seconds</p>
            <p>Found Card Pairs: <span id="found-pairs">0</span></p>
        </section>

        <section id="game-board" class="hidden"></section>

        <section id="settings" class="hidden">
            <h2>Top Five</h2>
            <ol id="top-five-list"></ol>

            <div class="settings-group">
                <label for="image-type">Choose your images:</label>
                <select id="image-type">
                    <option value="dog">DogAPI</option>
                    <option value="lorem">Lorem Picsum</option>
                    <option value="cat">The CATAAS</option>
                    <option value="pokemon">Pokemon</option>
                </select>
            </div>

            <div class="settings-group">
                <label for="board-size">Board Size:</label>
                <select id="board-size">
                    <option value="2">2x2</option>
                    <option value="4">4x4</option>
                    <option value="6" selected>6x6</option>
                </select>
            </div>
        </section>

        <section class="hidden">
            <button id="start-game">Start New Game</button>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Memory Game</p>
    </footer>
    <script src="script/utils/api.js"></script>
    <script src="script/utils/constant.js"></script>
    <script src="script/services/imageService.js"></script>
    <script src="script/services/scoreService.js"></script>
    <script src="script/services/storageService.js"></script>
    <script src="script/game.js"></script>
</body>
</html>
